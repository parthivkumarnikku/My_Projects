<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Panther Cryptosystem</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="title">PANTHER</div>
    <div class="frame_encryption">
        <div class="frame-container-heading">ENCRYPTION</div>
        <div class="frame-container-data">
            <table>
                <tr>
                    <td>
                        Key :
                    </td>
                    <td class="value">
                        <input type="text" placeholder="Enter The Key">
                    </td>
                </tr>
                <tr>
                    <td>
                        Initialization Vector(IV) :
                    </td>
                    <td class="value">
                        <input type="text" placeholder="Enter The IV">
                    </td>
                </tr>
                <tr>
                    <td>
                        Associated Data :
                    </td>
                    <td class="value">
                      <input type="text" placeholder="Enter The Associated Data">
                    </td>
                </tr>
                <tr>
                    <td>
                        Message :
                    </td>
                    <td class="value">
                      <input type="text" placeholder="Enter The Message">
                    </td>
                </tr>
                <tr>
                    <td>
                        Length of Hash :
                    </td>
                    <td class="value">
                      <input type="text" placeholder="Enter The Length Of Hash">

                    </td>
                </tr>
                <tr>
                    <td>
                      <a href="en_output.html">
                        <input type="submit" value="ENCRYPT" >
                      </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
