<body>

  <div class="header4">

    <nav>
      <ul>

</div>

      <div class="button-box">

      <form id="CCIO-login-form" class="input-group">
        <input type="text" class="input-field" placeholder="CCIO Id" required>
        <input type="text" class="input-field" placeholder="Enter CCIO Password" required>
        <input type="checkbox" class="check-box">
        <!--Apply for CCIO Id-->
        <span>Remember Password</span><br><br>
        <button type="submit" class="submit-btn">CCIO Log in</button>
      </form>

    </div>
